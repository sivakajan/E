

<div class="mylist">


<div class="col-md-5 col-lg-3 order-md-last">
<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">My Product List</span>
  <!-- <span class="badge bg-primary rounded-pill">{{count}}</span> -->
</h4>
</div>

<div class="oder-now">
    <a (click)="ordernow()" class="btn btn-warning">Order Now</a>
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let data of product">
            
            <td>{{data.id}}</td>
            <td>{{data.product.catogerys.name}}</td>
            <td>{{data.product.name}}</td>
            <td>
                <a (click)="deleteItem(data.id)" class="btn btn-danger">Remove</a>
            </td>
          </tr>
          
        </tbody>
      </table>


    
</div>

</div>
